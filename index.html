<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09c3f05afd.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Jquery -->
    <link rel="jquery" href="js/code.jquery.com_jquery-3.7.1.js">

</head>


<body>

    <!-- Titulo -->
    <div class="container">
        <h2 class="mt-5 mb-5">Sistema de registro de usuarios </h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese nombre" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Edad</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Ingrese edad" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" class="form-control" id="address"
                        placeholder="Ingrese dirección" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email"
                        placeholder="Ingrese correo electrónico" />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                        Enviar
                    </button>
                    <button class="btn btn-primary" id="Update">Actualizar
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <!-- LOGO -->
        <nav class="navbar navbar-expand-lg p-3">
            <div class="container-fluid">
                <img src="img/scissors_2.svg" class="logo" alt="logo">
            </div>
        </nav>
        <!-- Tabla  -->
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered"  id="crudTable">
                    <thead>
                        <tr>
                            <th><p class="efecto1">Nombre</p></th>
                            <th><p class="efecto1">Edad</p></th>
                            <th><p class="efecto1">Dirección</p></th>
                            <th><p class="efecto1">Email</p></th>
                            <th><p class="efecto1">Acciones</p></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

        <div class="container-fluid4">
            <div class="row p-5 text-black">

                <div class="col-sm-12 col-md-6 col-lg-3">
                    <a href="#"><i class="fa-brands fa-facebook fa-lg mb-5 m-4" style="color: #000;"></i></a>
                    <a href="">---<i class="fa-solid fa-scissors fa-rotate-180 fa-lg mb-5 m-4"
                            style="color: #000;"></i></a>
                    <a href=""><i class="fa-solid fa-scissors fa-lg mb-5 m-4" style="color: #000;"></i></a>
                    <a href="">---<i class="fa-brands fa-instagram fa-lg mb-5 m-4" style="color: #000;"></i></a>

                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 gx-0">
                    <a href="#">
                        <h5>Reciclaje textil</h5>
                    </a>
                    <p class="pf1">Catálogo</p>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 gx-0">
                    <a href="#">
                        <h5>Soporte</h5>
                    </a>
                    <p class="pf2">Servicio Post-venta</p>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 gx-0">
                    <a href="#">
                        <h5>Legal</h5>
                    </a>
                    <p class="pf3">Privacidad <br>terminos y condiciones</p>

                </div>
            </div>

            <div class="pf4 ">
                <p>2023. Todos los derechos reservados</p>
            </div>

        </div>

    </footer>


    <!-- Javascript -->
    <script src="script.js"></script>

</body>

</html>
